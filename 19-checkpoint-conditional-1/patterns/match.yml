rules:
  - id: untitled_rule
    patterns:
      - pattern: |
            int $A = 33;
            if ($A > 18) { 
                Console.WriteLine("You are eligible");
                Console.WriteLine("Congratulations");
            }
      - pattern: |
            int $A = 33;
            if (18 <= $A) { 
                Console.WriteLine("You are eligible");
                Console.WriteLine("Congratulations");
            }
    message: <pass>
    languages: [csharp]
    severity: WARNING